<!DOCTYPE html>
<html lang="pt-br">
<!--"td rowspan"- Alinhar "td cowspan"- coluna-->

    <head>
        <meta charset="UTF-8">
        <title>Elementos table</title>
    </head>
    <body>
        <header>
            <h1>Exemplos de atributos rowspawn</h1>
        </header>
        <article>
            <table>
                <caption>Dinheiro poupado 2022</caption>
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Poupança</th>
                        <th>Poupado p/ aniversário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>R$100</td>
                        <td rowspan="2">R$50</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>R$80</td>
                    </tr>
                    <tr>
                        <td>Março</td>
                        <td>R$90</td>
                        <td>R$10</td>
                    </tr>
                </tbody>
            </table>
            <br>
        </article>
        <footer>
            <small> &copy; Instituto da Oportunidade Social</small>

        </footer>      
    </body>

</html>
