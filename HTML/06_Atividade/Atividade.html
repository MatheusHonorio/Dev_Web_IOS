<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Elemento Table</title>
    </head>
    <body>
        <header>
            <h1>Elemento Table</h1>

        </header>
        <!--Tag article serve para marcar um artigo-->
        <article>
            <table>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
                <tr>
                    <td>Janeiro</td>
                    <td>100R$</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </table>
                <br>
        </article>
        <footer>
            <small>Instituto da Oportunidade Social.</small>
        </footer>
    </body>

</html>
