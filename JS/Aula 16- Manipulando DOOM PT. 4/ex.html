<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/ex.css" />
    <title>Inscrição do IOS</title>
</head>

<body>
    <header>
        <h1>Inscrição IOS - Noite</h1>
    </header>
    <section class="container">
        <form id="my-form">
            <h1>Cadastro de Usuário</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" required />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" required />
            </div>
            <div class="msg_email"></div>
            <div>
                <label for="idadeA">Data de Nascimento:</label>
                <input type="date" id="idadeA" required />
            </div>
            <div class="msg_idade"></div>
            <div>
                <label for="maiorOuMenor">Idade:</label>
                <select name="18+-" id="maiorOuMenor">
                    <option value="--">---</option>
                    <option value="18-">18-</option>
                    <option value="18+">18+</option>
                </select>
            </div>
            <input class="btn" type="submit" value="Enviar" />
        </form>
        <ul id="users"></ul>
    </section>
    <script src="./js/ex.js"></script>
</body>

</html>
